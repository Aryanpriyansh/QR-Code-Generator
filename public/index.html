<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff4757;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #e84118;
    }
    #qrResult {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <form id="qrForm" method="POST" action="/generate" target="qrFrame">
    <input type="text" name="url" placeholder="Enter your URL" required />
    <button type="submit">Generate QR</button>
  </form>

  <!-- Display QR result -->
  <iframe id="qrFrame" name="qrFrame" width="300" height="300" style="border:none;"></iframe>
</body>
</html>
